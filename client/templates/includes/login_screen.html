<template name="loginScreen">
  <div id="login-screen">
    <div class="login-form">
      {{#if isCurrentLoginScreen 'register'}}
        {{> register}}
      {{/if}}
      {{#if isCurrentLoginScreen 'login'}}
        {{> login}}
      {{/if}}
    </div><!-- login-form -->
  </div><!-- login-screen -->
</template>
