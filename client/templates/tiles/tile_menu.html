<template name="tileMenu">
  <div class="popup-screen">
    <div class="popup-menu">
      <a class="btn btn-primary" id="tileTypeText"><i class="fa fa-font" aria-hidden="true"></i> Text</a>
      <a class="btn btn-primary" id="tileTypeImage"><i class="fa fa-camera-retro" aria-hidden="true"></i> Image</a>
      <a class="btn btn-primary" id="tileTypeVideo"><i class="fa fa-video-camera" aria-hidden="true"></i> Video</a>
      <a class="btn btn-primary" id="tileTypeIframe">&lt;iframe&gt;</a>


      {{#if isTileType 'text'}}
        {{> tileSubmitText}}
      {{/if}}

      {{#if isTileType 'image'}}
        {{> tileSubmitImage}}
      {{/if}}

      {{#if isTileType 'video'}}
        {{> tileSubmitVideo}}
      {{/if}}

      {{#if isTileType 'iframe'}}
        {{> tileSubmitIframe}}
      {{/if}}

    </div><!-- popup-menu -->
  </div><!-- popup-screen -->
</template>
