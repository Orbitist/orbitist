<template name="tileMenu">
  <div class="popup-screen">
    <div class="popup-menu">
      <a class="btn btn-primary" id="tileTypeText"><i class="fa fa-font" aria-hidden="true"></i> Text</a>
      <a class="btn btn-primary" id="tileTypeImage"><i class="fa fa-camera-retro" aria-hidden="true"></i> Image</a>
      <!-- <a class="btn btn-primary" id="tileTypeVideo"><i class="fa fa-video-camera" aria-hidden="true"></i> Video</a> -->
      <a class="btn btn-primary" id="tileTypeEmbed"><i class="fa fa-code" aria-hidden="true"></i> embed</a>
      <a class="btn btn-primary" id="tileTypePointOfInterest"><i class="fa fa-binoculars" aria-hidden="true"></i> Point of interest</a>
      <a class="btn btn-primary" id="tileTypeLink"><i class="fa fa-link" aria-hidden="true"></i> Link</a>
      <a class="btn btn-primary" id="tileTypeSlideshow"><i class="fa fa-window-restore" aria-hidden="true"></i> Slideshow</a>
      <a class="btn btn-primary" id="tileTypeFigure"><i class="fa fa-percent" aria-hidden="true"></i> Figure</a>
      <a class="btn btn-primary" id="tileTypeQuote"><i class="fa fa-quote-left" aria-hidden="true"></i> Quote</a>


      {{#if isTileType 'text'}}
        {{> tileSubmitText}}
      {{/if}}

      {{#if isTileType 'image'}}
        {{> tileSubmitImage}}
      {{/if}}

      {{#if isTileType 'video'}}
        {{> tileSubmitVideo}}
      {{/if}}

      {{#if isTileType 'embed'}}
        {{> tileSubmitEmbed}}
      {{/if}}

      {{#if isTileType 'pointOfInterest'}}
        {{> tileSubmitPointOfInterest}}
      {{/if}}

      {{#if isTileType 'link'}}
        {{> tileSubmitLink}}
      {{/if}}

      {{#if isTileType 'slideshow'}}
        {{> tileSubmitSlideshow}}
      {{/if}}

      {{#if isTileType 'figure'}}
        {{> tileSubmitFigure}}
      {{/if}}

      {{#if isTileType 'quote'}}
        {{> tileSubmitQuote}}
      {{/if}}

    </div><!-- popup-menu -->
  </div><!-- popup-screen -->
</template>
