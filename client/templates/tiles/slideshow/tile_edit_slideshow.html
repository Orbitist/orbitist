<template name="tileEditSlideshow">
  <div class="page">
    <form>
      <div class="form-group {{errorClass 'slideshow'}}">
          {{#if uploadingSlideshow 'true'}}
            {{> uploading}}
          {{/if}}
          <div class="controls">

              <!-- Image slot 1 -->
              <label>Image slot 1</label>
              <div class="image1UploadThumb"></div>
              <input type="file" name="image1" id="image1" class="form-control" accept="image/*" value="">
              <textarea name="image1Caption" id="image1Caption" class="form-control" rows="5" placeholder="Describe your image..."></textarea>

              <!-- Image slot 2 -->
              <label>Image slot 2</label>
              <div class="image2UploadThumb"></div>
              <input type="file" name="image2" id="image2" class="form-control" accept="image/*" value="">
              <textarea name="image2Caption" id="image2Caption" class="form-control" rows="5" placeholder="Describe your image..."></textarea>

              <!-- Image slot 3 -->
              <label>Image slot 3</label>
              <div class="image3UploadThumb"></div>
              <input type="file" name="image3" id="image3" class="form-control" accept="image/*" value="">
              <textarea name="image3Caption" id="image3Caption" class="form-control" rows="5" placeholder="Describe your image..."></textarea>

              <!-- Image slot 4 -->
              <label>Image slot 4</label>
              <div class="image4UploadThumb"></div>
              <input type="file" name="image4" id="image4" class="form-control" accept="image/*" value="">
              <textarea name="image4Caption" id="image4Caption" class="form-control" rows="5" placeholder="Describe your image..."></textarea>

              <!-- Image slot 5 -->
              <label>Image slot 5</label>
              <div class="image5UploadThumb"></div>
              <input type="file" name="image5" id="image5" class="form-control" accept="image/*" value="">
              <textarea name="image5Caption" id="image5Caption" class="form-control" rows="5" placeholder="Describe your image..."></textarea>

              {{> tileAdvancedOptionsEdit}}
          </div>
      </div>
      <input type="submit" value="Save" class="btn btn-primary submit"/>
      <hr/>
      <a class="btn btn-danger delete" href="#">Delete tile</a>
      <hr>
    </form>
  </div>
</template>
