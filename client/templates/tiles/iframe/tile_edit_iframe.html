<template name="tileEditIframe">
  <form>
    <div class="form-group {{errorClass 'iframe'}}">
      <label class="control-label" for="iframe">Iframe</label>
      <div class="controls">
        <textarea name="iframe" id="iframe" class="form-control" rows="2" value="{{iframe}}"></textarea>
        <span class="help-block">{{errorMessage 'iframe'}}</span>
        {{> tileAdvancedOptionsEdit}}
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete tile</a>
    <hr/>
  </form>
</template>
