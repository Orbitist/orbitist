<template name="tileSubmitIframe">
  <hr>
  <form name="tile" class="tile-form form">
    <div class="form-group {{errorClass 'iframe'}}">
        <div class="controls">
            <textarea name="iframe" id="iframe" class="form-control" rows="2" placeholder="Paste iframe code here..."></textarea>
            <span class="help-block">{{errorMessage 'iframe'}}</span>
            <textarea name="text" id="text" class="form-control" rows="5" placeholder="Describe your iframe..." value="{{text}}"></textarea>
            {{> tileAdvancedOptions}}
        </div>
    </div>
    {{> tileSubmitButton}}
  </form>
</template>
