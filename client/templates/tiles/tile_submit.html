<template name="tileSubmit">
  <form name="tile" class="tile-form form">
    <div class="form-group {{errorClass 'body'}}">
        <div class="controls">
            <label for="body">Create a tile</label>
            <textarea name="body" id="body" class="form-control" rows="3"></textarea>
            <span class="help-block">{{errorMessage 'body'}}</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Tile</button>
  </form>
</template>
