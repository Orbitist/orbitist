<template name="tileSubmitVideo">
  <hr>
  <form name="tile" class="tile-form form">
    <div class="form-group {{errorClass 'video'}}">
        {{#if uploadingVideo 'true'}}
          {{> uploading}}
        {{/if}}
        <div class="controls">
            <div class="videoUploadThumb"></div>
            <input type="file" name="video" id="video" class="form-control" accept="video/mp4,video/x-m4v,video/*" value="">
            <span class="help-block">{{errorMessage 'video'}}</span>
            <textarea name="text" id="text" class="form-control" rows="5" placeholder="Describe your video..."></textarea>
            {{> tileAdvancedOptions}}
        </div>
    </div>
    {{> tileSubmitButton}}
  </form>
</template>
