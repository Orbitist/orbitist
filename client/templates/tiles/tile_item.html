<template name="tileItem">
  <div class="tile">

    {{#if tileTypeText}}
      <p>{{text}}</p>
      {{#if latitude}}
        <small><a class="btn btn-xs btn-default" target="_blank" href="https://www.google.com/maps/@{{latitude}},{{longitude}},15z"><i class="fa fa-globe" aria-hidden="true"></i></a></small>
      {{/if}}
      {{#if ownTile}}<small><a class="btn btn-xs btn-default" href="{{pathFor 'tileEditText'}}"><i class="fa fa-pencil" aria-hidden="true"></i></a></small>{{/if}}
    {{/if}}

    {{#if tileTypeImage}}
      <img class="img-responsive" src ="https://res.cloudinary.com/orbitist/image/upload/t_1500/{{imageId}}"/>
      <p>{{text}}</p>
      {{#if latitude}}
        <small><a class="btn btn-xs btn-default" target="_blank" href="https://www.google.com/maps/@{{latitude}},{{longitude}},15z"><i class="fa fa-globe" aria-hidden="true"></i></a></small>
      {{/if}}
      {{#if ownTile}}<small><a class="btn btn-xs btn-default" href="{{pathFor 'tileEditImage'}}"><i class="fa fa-pencil" aria-hidden="true"></i></a></small>{{/if}}
    {{/if}}

    {{#if tileTypeVideo}}
      <video class="img-responsive" controls poster="https://res.cloudinary.com/orbitist/video/upload/{{videoId}}.jpg">
        <source src="https://res.cloudinary.com/orbitist/video/upload/{{videoId}}.webm" type="video/webm"/>
        <source src="https://res.cloudinary.com/orbitist/video/upload/{{videoId}}.mp4" type="video/mp4"/>
        <source src="https://res.cloudinary.com/orbitist/video/upload/{{videoId}}.ogv" type="video/ogg"/>
      </video>
      <p>{{text}}</p>
      {{#if latitude}}
        <small><a class="btn btn-xs btn-default" target="_blank" href="https://www.google.com/maps/@{{latitude}},{{longitude}},15z"><i class="fa fa-globe" aria-hidden="true"></i></a></small>
      {{/if}}
      {{#if ownTile}}<small><a class="btn btn-xs btn-default" href="{{pathFor 'tileEditVideo'}}"><i class="fa fa-pencil" aria-hidden="true"></i></a></small>{{/if}}
    {{/if}}

    {{#if tileTypeIframe}}
      {{{iframeHtml}}}
      <p>{{text}}</p>
      {{#if latitude}}
        <small><a class="btn btn-xs btn-default" target="_blank" href="https://www.google.com/maps/@{{latitude}},{{longitude}},15z"><i class="fa fa-globe" aria-hidden="true"></i></a></small>
      {{/if}}
      {{#if ownTile}}<small><a class="btn btn-xs btn-default" href="{{pathFor 'tileEditIframe'}}"><i class="fa fa-pencil" aria-hidden="true"></i></a></small>{{/if}}
    {{/if}}

    {{#if tileTypePointOfInterest}}
      <div class="row">
        <div class="col-xs-3">
          {{#if hasImage}}
            <img class="img-responsive img-circle" src ="https://res.cloudinary.com/orbitist/image/upload/t_1500/{{imageId}}"/>
          {{/if}}
        </div><!-- col-xs-3 -->
        <div class="col-xs-9">
          <p class="lead">{{title}}</p>
          <p>{{text}}</p>
        </div><!-- col-xs-9 -->
      </div><!-- row -->
      {{#if latitude}}
        <small><a class="btn btn-xs btn-default" target="_blank" href="https://www.google.com/maps/@{{latitude}},{{longitude}},15z"><i class="fa fa-globe" aria-hidden="true"></i></a></small>
      {{/if}}
      {{#if ownTile}}<small><a class="btn btn-xs btn-default" href="{{pathFor 'tileEditPointOfInterest'}}"><i class="fa fa-pencil" aria-hidden="true"></i></a></small>{{/if}}
    {{/if}}


  </div><!-- tile-text -->
</template>
