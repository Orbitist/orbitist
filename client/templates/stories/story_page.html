<template name="storyPage">
{{> storyControls}}
  <div id="fullpage">
    <div class="section">
      <div class="story-header">
        <h1>{{title}}<br><small>by {{author}}</small></h1>
      </div><!-- story-header -->
    </div><!-- section -->
    {{#each tiles}}
    <div class="section">
      <div class="tile-item">
        {{> tileItem}}
      </div><!-- tileItem -->
    </div><!-- section -->
    {{/each}}
  </div><!-- fullpage -->
</template>
