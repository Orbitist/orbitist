<template name="storyPage">
  <div class="story-page page">
    {{> storyItem}}

    <ul class="tiles">
      {{#each tiles}}
        {{> tileItem}}
      {{/each}}
    </ul>

    {{#if currentUser}}
      <a class="btn btn-primary" id="tileTypeText">Text</a>
      <a class="btn btn-primary" id="tileTypeImage">Image</a>

      {{#if isTileType 'text'}}
        {{> tileSubmitText}}
      {{/if}}

      {{#if isTileType 'image'}}
        <p>Image form here</p>
      {{/if}}

    {{else}}
      <p>Please log in to add tiles.</p>
    {{/if}}
  </div>
</template>
