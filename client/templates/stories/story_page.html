<template name="storyPage">
  <div class="story-page page">
    {{> storyItem}}

    <ul class="tiles">
      {{#each tiles}}
        {{> tileItem}}
      {{/each}}
    </ul>

    {{#if currentUser}}
      {{> tileSubmit}}
    {{else}}
      <p>Please log in to add tiles.</p>
    {{/if}}
  </div>
</template>
