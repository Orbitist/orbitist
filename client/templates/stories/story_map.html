<template name="storyMap">
  <div class="story-page page">
      <div class="story-header">
        <h1>{{title}}<small> by {{author}}</small></h1>
        <a class="btn btn-success" href="{{pathFor 'storyPage'}}"><i class="fa fa-list"></i></a>
        {{#if ownStory}}<small><a href="{{pathFor 'storyEdit'}}"><i class="fa fa-pencil" aria-hidden="true"></i> edit</a></small>{{/if}}
        <hr>
      </div>

    <div id="map" style="height:500px;width:100%;"></div>

  </div>
</template>
