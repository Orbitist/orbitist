<template name="storiesList">
  {{#if loggingIn}}
    {{> spinner}}
  {{else}}
    {{#if currentUser}}
      <div class="stories">
        <div class="wrapper">
          {{#each stories}}
            {{> storyItem}}
          {{/each}}
        </div>

        {{#if nextPath}}
          <a class="load-more" href="{{nextPath}}">Load more</a>
        {{else}}
          {{#unless ready}}
            {{> spinner}}
          {{/unless}}
        {{/if}}
      </div>
    {{else}}
      {{> loginScreen}}
    {{/if}}
  {{/if}}

</template>
