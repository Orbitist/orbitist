<template name="storiesList">
  <div class="stories">
    <div class="wrapper">
      {{#each stories}}
        {{> storyItem}}
      {{/each}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>

  {{#unless currentUser }}
    {{> loginScreen}}
  {{/unless}}
  
</template>
