<template name="storyItem">
  <div class="story">
    <div class="story-content">
      <p>{{title}}</p>
      <p>
        submitted by {{author}}
        <a href="{{pathFor 'storyPage'}}">{{tilesCount}} tiles</a>
        {{#if ownStory}}<a href="{{pathFor 'storyEdit'}}">Edit</a>{{/if}}
      </p>
    </div><!-- story-content -->
    <a href="{{pathFor 'storyPage'}}" class="discuss btn btn-default">View Story</a>
  </div>
</template>
